name: building java spring and deploy on aws
on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "infraestructure/**"
      - "README.md"
jobs:
  publish-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          java-version: "19"
          distribution: adopt
          cache: maven
      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Unit Tests
        run: mvn clean package
      - name: Build package
        run: mvn versions:set -DnewVersion=0.0.2-${GITHUB_SHA::6}-RELEASE && mvn --batch-mode clean deploy -DskipTests=true
        env:
          GITHUB_TOKEN: ${{ secrets.JAVA_DEPLOY_TOKEN }}
      - run: mkdir production && cp target/*.jar production
      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: core-services
          path: production
          retention-days: 15
