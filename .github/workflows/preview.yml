name: preview to main

on:
  pull_request:
    branches: [main]
permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  setup:
    uses: ./.github/workflows/setup_java.yml
    with:
      environment: preview
    secrets: inherit
  test:
    needs: ["setup"]
    uses: ./.github/workflows/maven_tests.yml
    with:
      environment: preview
    secrets: inherit
