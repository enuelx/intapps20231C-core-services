name: deploy terraform

on:
  push:
    branches: [main]
    paths:
      - "infrastructure/**"

permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          role-session-name: GitHubActions
          audience: sts.amazonaws.com
          aws-region: sa-east-1
      - name: setup Terraform CLI
        uses: hashicorp/setup-terraform@v2.0.2
      - name: Terraform Init
        run: terraform -chdir="./infrastructure/terraform" init -input=false
      - name: Terraform Plan
        id: plan
        run: terraform -chdir="./infrastructure/terraform" plan -var-file=production.tfvars -no-color -out terraform_.tfplan
      - name: Terraform Apply
        run: terraform -chdir="./infrastructure/terraform" apply -auto-approve terraform.tfplan
